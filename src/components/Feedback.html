<div class="feedback">
    <h1 class="feedback__heading">Feedback</h1>
    <p>You have scored {userScore(questions)} out of {totalScore(questions, totalPoints)}</p>
</div>

<script>
    // props
    export let totalPoints = 3;
    export let questions;

    // helpers
    const userScore = (questions) => {
        return questions.reduce((prev, next) => {
            return prev + next.points
        }, 0);
    };

    const totalScore = (questions, totalPoints) => {
        return questions.length * totalPoints;
    }
</script>

<style>
.feedback {
    text-align: center;
}
.feedback__heading {
    font-size: 3.5rem;
    padding: 20px;
    text-align: center;
}
</style>
